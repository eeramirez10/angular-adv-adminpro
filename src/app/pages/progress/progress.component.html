<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Progress bar {{ progreso1 }}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                        style="height:10px;"
                        [style.width]="getProgreso1"
                        role="progressbar"></div>
                </div>
               

                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;"
                        [style.width]="getProgreso2"
                        role="progressbar"></div>
                </div>
                 
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <div class="col-lg-12">
                    <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1" [btnClass]="btnProgreso1"></app-incrementador>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" [progreso]="progreso2" [btnClass]="btnProgreso2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
